services:
  medispan-automation:
    build: 
      context: .
      dockerfile: Dockerfile
      tags:
      - ghcr.io/bluestep-systems/medispan-automation:latest
    image: ghcr.io/bluestep-systems/medispan-automation
  medispan-automation-jdbc:
    build: 
      args:
        PGVERSION: ${PGVERSION}
      context: .
      dockerfile: Dockerfile-postgres
      tags:
      - ghcr.io/bluestep-systems/medispan-automation:jdbc-postgres
      - ghcr.io/bluestep-systems/medispan-automation:jdbc-postgres-${PGVERSION}
      - ghcr.io/bluestep-systems/medispan-automation:jdbc-postgres-${NOW}
    image: ghcr.io/bluestep-systems/medispan-automation:jdbc-postgres
    depends_on:
      - medispan-automation


